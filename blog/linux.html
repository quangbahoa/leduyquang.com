---
layout: default
---

<div id="main">
        <div class="wrapper">
            <div class="section">
		<h2>Posts in  Linux</h2>
		<ul class="posts">
		    {% for post in site.categories.linux %}
		      <li>
			<span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
			<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		      </li>
		    {% endfor %}
		  </ul>
            </div>
        </div>
        </div> <!-- #main -->
