---
layout: default
---

<div id="main">
	<div class="wrapper">
		<div class="section post">

		  <header class="post-header">
		    <h1 class="post-title">{{ page.title }}</h1>
		    <p class="post-date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		  </header>

		  <article class="post-content">
		    {{ content }}
		  </article>

		</div>
	</div>
</div> <!--#main -->
